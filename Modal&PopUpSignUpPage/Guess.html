<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="\Modal&PopUpSignUpPage\styleForModal.css" type="text/css" rel="stylesheet" >
    <script src="https://kit.fontawesome.com/534eeadcd1.js" crossorigin="anonymous"></script>
    <title>Guess Game</title>
    
</head>
<body onload="displayLoginPage()">
    
    <div class="resultParas"><!--..............Guess Number......... -->

         <p class="guesses"></p>
         <p class="lastResult"></p>
         <p class="lowOrHi"></p>

    </div>
    <label for="guessField">Enter a guess:</label> <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit"><!--..............Guess Number......... -->
    <p>
        <a  class="link" href="##"><em> a front end developer</em> </a>
    </p>
    <div style="font-size: 15px;"><!--..............Modal Sign In Page......... -->
   Enter your details to login into your accout . Click the button <button id="clickButton" type="submit" style="margin-left: -2px;">Click Me</button>

    </div>
    
    <div class="popon"> <!--..............Modal Sign In Page......... -->
        <div class="jumpon">
            <form>
                <p><a title="login In Icon"  ><i id="icon" aria-details="Login Icon" class="fas fa-user-md"></i></a></p>
                <span class="close">&times;</span>
                <label>Username
                    <input class="input in1" title="Username" type="text" placeholder="Enter Your Username" autocomplete="username" required>
                </label>
                
                <label>
                    Password
                    <input class="input in2" type="password" title="Password" placeholder="Password" autocomplete="current-password" required >
                </label>
                <p><input type="checkbox" class="checkbox" >Remember Me</p>
                
                <button type="submit" id="btn1" title="Log In" uneditable >Log In</button>
                <button type="menu" id="btn2" title="Sign Up" uneditable>Sign Up</button>
            </form>
        </div>
    </div><!--..............Modal Sign Ip Page......... -->
    
</body>
<script> //.............. Guess Number Formula.........
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    
    const guesses = document.querySelector(".guesses");
    const lastResult = document.querySelector(".lastResult");
    const lowOrHi = document.querySelector(".lowOrHi");

    const guessSubmit = document.querySelector(".guessSubmit");
    const guessField = document.querySelector(".guessField");
    let guessCount = 1;
    let resetButton;
    console.log (randomNumber);

    function checkGuess(){
        let userGuess = Number(guessField.value);
        if (guessCount === 1) {
            guesses.textContent = "Previous guesses:  ";
        }
        guesses.textContent += userGuess + " ";

        if (userGuess === randomNumber){
            lastResult.textContent = "Congratulations! You got it right!";
            lastResult.style.backgroundColor = "green";
            lowOrHi.textContent = "";
            setGameOver();
        } else if (guessCount === 10) {
            lastResult.textContent = "!!! GAME OVER !!!";
            lowOrHi.textContent = "";
            setGameOver();
        
        } else  {
            lastResult.textContent = "Wrong!";
            lastResult.style.backgroundColor = "red";
            if (userGuess < randomNumber){
                lowOrHi.textContent = "Last guess was too low!"
            } else if (userGuess > randomNumber){
                lowOrHi.textContent = "Last guess was too high!"
            }
        }
        guessCount++;
        guessField.value= "";
        guessField.focus();
        
        
        };
        guessSubmit.addEventListener('click', checkGuess);
        function setGameOver() {
            guessField.disabled = true;
            guessSubmit.disabled = true;
            resetButton = document.createElement("button");
            resetButton.textContent = "Start new game";
            document.body.append (resetButton);
            resetButton.addEventListener("click", resetGame);

        function resetGame() {
            guessCount = 1;
            const resetParas = document.querySelectorAll(".resultParas p");
            for (let i =0; i < resetParas.length; i++){
                resetParas[i].textContent = "";
            }
            resetButton.parentNode.removeChild(resetButton);
            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = "";
            guessField.focus();

            lastResult.style.backgroundColor = "white";

            randomNumber = Math.floor(Math.random() * 100) + 1;
        }

    }//.............. Guess Number Formula.........
    

    function displayLoginPage(){
        let displayOf = document.querySelector(".popon");
        displayOf.style.display = "flex";
        displayOf.style.transitionProperty = "display";
        return displayOf
    };
    
const PRESS = document.querySelector("#clickButton");
PRESS.addEventListener("click", displayLoginPage, false); //.................On click Display Sign in page

    function displayLoginPage(){
        let displayOf = document.querySelector(".popon");
        displayOf.style.display = "flex";
        console.log(displayOf)
        return displayOf
    }; //.................On Load Display Sign in page


function notDisplayLoginPage(){
        let notdisplayOf = document.querySelector(".popon");
        notdisplayOf.style.display = "none";
        console.log(notdisplayOf);
        return notdisplayOf
    };
    
const CLOSE = document.querySelector(".close");
CLOSE.addEventListener("click", notDisplayLoginPage, false); //.......... Not Display Sign in page
    
</script>
</html>
